<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
<title>Todo List 1 - Static Markup</title>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

<style type="text/css">
	li {
		display: block;
	}

	.done-true {
		text-decoration: line-through;
	  	color: grey;
	}

</style>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">

			


				<h2>Todo List</h2>
				<div>
					<div>
						<input type="text" placeholder="Find Todo item">
					</div>
					<span>3 of 4 Remaining - [ archive ]</span>
					<ul>
						<li><input type="checkbox"><span> Todo Item 1 </span></li>
						<li><input type="checkbox"><span> Todo Item 1 </span></li>
						<li><input type="checkbox"><span class="done-true"> Todo Item 1 </span></li>
						<li><input type="checkbox"><span> Todo Item 1 </li>
					</ul>
					<form>
				        <input type="text"  size="30"
				               placeholder="add new todo here">
			        	<input class="btn-primary" type="submit">
				   	</form>

				</div>



			</div>
		</div>
	</div>
<script src="bower_components/angular/angular.js"></script>
</body>
</html>
